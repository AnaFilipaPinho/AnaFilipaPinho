<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display"><b>0</b></div>
        <div class="keys1"></div>
            <button class="number"><b>7</b></button>
            <button class="number"><b>8</b></button>
            <button class="number"><b>9</b></button>
            <button class="operator"><b>รท</b></button>
        <div class="keys2"></div>
            <button class="number"><b>4</b></button>
            <button class="number"><b>5</b></button>
            <button class="number"><b>6</b></button>
            <button class="operator"><b>x</b></button>
        <div class="keys3"></div>
            <button class="number"><b>1</b></button>
            <button class="number"><b>2</b></button>
            <button class="number"><b>3</b></button>
            <button class="operator"><b>-</b></button>
            <div class="keys4"></div>
            <button class="number"><b>0</b></button>
            <button class="number"><b>AC</b></button>
            <button class="key--equal" data-action="calculate"><b>=</b></button>
            <button class="operator"><b>+</b></button>
    </div>
</body>
</html>
